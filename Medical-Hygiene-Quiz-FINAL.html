        let selected = new Set();
        let allQ = [];
        let idx = 0;
        let name = "";
        
        function init() {
            const box = document.getElementById('topicsBox');
            topics.forEach(t => {
                const div = document.createElement('div');
                div.className = 'topic-card';
                div.innerHTML = `
                    <span class="checkmark">‚úì</span>
                    <div class="topic-id">Topic ${t.id}</div>
                    <div class="topic-title">${t.name}</div>
                    <div class="topic-count">${t.count} Questions</div>
                `;
                div.onclick = () => {
                    if(selected.has(t.id)) {
                        selected.delete(t.id);
                        div.classList.remove('selected');
                    } else {
                        selected.add(t.id);
                        div.classList.add('selected');
                    }
                    check();
                };
                box.appendChild(div);
            });
        }
        
        function check() {
            name = document.getElementById('nameInput').value.trim();
            document.getElementById('startBtn').disabled = !(name && selected.size > 0);
        }
        
        function start() {
            allQ = [];
            selected.forEach(id => {
                if(questions[id]) allQ.push(...questions[id]);
            });
            if(allQ.length === 0) {
                alert('No questions selected!');
                return;
            }
            idx = 0;
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('quizPage').classList.add('active');
            buildNav();
            show();
        }
        
        function buildNav() {
            const nav = document.getElementById('qNav');
            nav.innerHTML = '';
            allQ.forEach((q,i) => {
                const btn = document.createElement('div');
                btn.className = 'q-nav-btn';
                if(i === idx) btn.classList.add('current');
                btn.textContent = i+1;
                btn.onclick = () => {idx=i; show();};
                nav.appendChild(btn);
            });
        }
        
        function show() {
            const q = allQ[idx];
            const type = q.t === 's' ? 'radio' : 'checkbox';
            let opts = '';
            q.o.forEach((opt,i) => {
                opts += `<div class="option">
                    <input type="${type}" name="q${idx}" value="${i}">
                    <span>${opt}</span>
                </div>`;
            });
            document.getElementById('qBox').innerHTML = `
                <div class="q-title">Question ${idx+1} of ${allQ.length}</div>
                <div class="q-text">${q.q}</div>
                <div class="options">${opts}</div>
            `;
            document.getElementById('btnPrev').style.display = idx > 0 ? 'block' : 'none';
            document.getElementById('btnNext').style.display = idx < allQ.length-1 ? 'block' : 'none';
            document.getElementById('btnSubmit').style.display = idx === allQ.length-1 ? 'block' : 'none';
            document.querySelectorAll('.q-nav-btn').forEach((b,i) => {
                b.classList.toggle('current', i === idx);
            });
        }
        
        function prev() { if(idx > 0) {idx--; show();} }
        function next() { if(idx < allQ.length-1) {idx++; show();} }
        function submit() { alert('Quiz submitted! ‚úì\n\nThank you for studying, ' + name + '!\n\nGood luck with your test tomorrow!'); }
        
        function openReport() {
            if(allQ.length === 0) {
                alert('Start quiz first!');
                return;
            }
            document.getElementById('reportInfo').textContent = 
                `Question ${idx+1}: ${allQ[idx].q}`;
            document.getElementById('reportModal').classList.add('show');
        }
        
        function closeReport() {
            document.getElementById('reportModal').classList.remove('show');
            document.getElementById('reportText').value = '';
        }
        
        function sendReport() {
            const text = document.getElementById('reportText').value.trim();
            if(!text) {
                alert('Please enter your feedback!');
                return;
            }
            alert(`Report sent! ‚úì\n\nQuestion ${idx+1}\nFeedback: ${text}\n\nThank you!`);
            closeReport();
        }
        
        document.getElementById('nameInput').oninput = check;
        document.getElementById('startBtn').onclick = start;
        document.getElementById('btnPrev').onclick = prev;
        document.getElementById('btnNext').onclick = next;
        document.getElementById('btnSubmit').onclick = submit;
        document.getElementById('reportBtn').onclick = openReport;
        document.getElementById('closeModal').onclick = closeReport;
        document.getElementById('sendReport').onclick = sendReport;
        
        init();
    </script>
</body>
</html>
